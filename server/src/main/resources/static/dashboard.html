<!DOCTYPE HTML>
<html>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="module", src="./scripts/dashboard.js"></script>
  <link rel="stylesheet" href="./css/style.css">
<head> 
    <title>Admin Dashboard</title> 
    <meta content="text/html; charset=UTF-8" />
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="sel">
    <label for="create">What do you want to create?</label>
    <select name="create" id="create" autocomplete=" off">
      <option value="teams">Team</option>
      <option value="conferences">Conference</option>
      <option value="divisions">Division</option>
      <option value="matches">Match</option>
    </select>
  </div>

  <form id="teams">
    <label for="fname">Team name</label>
    <input type="text" id="tname" name="tname">
    <label for="tconf">Conference number</label>
    <input type="text" id="conf" name="conf">
    
    <label for="tdiv">Division number</label>
    <input type="text" id="tdiv" name="tdiv">
    <input type="submit" value="Submit" id="tsubmit">

  </form> 

  <form id="conferences" hidden>
    <label for="cnum">Conference number</label>
    <input type="text" id="cnum" name="cnum">
    
    <label for="cname">Conference name</label>
    <input type="text" id="cname" name="cname">
    <input type="submit" value="Submit" id="csubmit">
  </form> 

  <form id="divisions" hidden>
    <label for="dnum">Division number</label>
    <input type="text" id="dnum" name="dnum">
    
    <label for="dname">Division name</label>
    <input type="text" id="dname" name="dname">
    <input type="submit" value="Submit" id="dsubmit">
  </form> 

  <form id="matches" hidden>
    <label for="tid1">Team 1 ID</label>
    <input type="text" id="tid1" name="tid1">

    <label for="tid2">Team 2 ID</label>
    <input type="text" id="tid2" name="tid2">
    <input type="submit" value="Submit" id="msubmit">
  </form> 

  <table id="ctable">
    <caption>Conferences</caption>
    <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
    </tr>
  </thead>
  </table>

  <table id="dtable">
    <caption>Divisions</caption>
    <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
    </tr>
  </thead>
  </table>

  <table id="mtable">
    <caption>Matches</caption>
    <thead>
    <tr>
      <th>ID</th>
      <th>Team 1</th>
      <th>Team 2</th>
    </tr>
  </thead>
  </table>

  <table id="ttable">
    <caption>Teams</caption>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Conference</th>
      <th>Division</th>
    </tr>
  </thead>
</body>
</html>
